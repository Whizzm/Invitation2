<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4e342e, #795548);
            text-align: center;
            padding: 40px;
            color: #f5f5f5;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #ffccbc;
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 16px;
            color: #d7ccc8;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #a1887f;
            border-radius: 8px;
            font-size: 16px;
            background: #fff;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #ffccbc;
            box-shadow: 0 0 8px rgba(255, 204, 188, 0.6);
        }

        button {
            background: linear-gradient(to right, #ff7043, #d84315);
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.4);
        }

        button:hover {
            background: linear-gradient(to right, #e64a19, #bf360c);
            box-shadow: 0 8px 20px rgba(255, 87, 34, 0.6);
        }

        .form-container p {
            font-size: 14px;
            color: #bdbdbd;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>RSVP for Our Wedding</h2>
        <p>We can't wait to celebrate with you! Please confirm your attendance below.</p>
        <form id="rsvpForm">
            <input type="text" id="name" placeholder="Your Full Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <select id="attendance">
                <option value="yes">Yes, I will attend</option>
                <option value="no">No, I can't make it</option>
            </select>
            <input type="number" id="guests" placeholder="Number of Guests" min="1" max="10">
            <input type="text" id="message" placeholder="Leave a message (optional)">
            <button type="submit">Submit RSVP</button>
        </form>
    </div>

    <script>
        document.getElementById('rsvpForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const rsvpData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                attendance: document.getElementById('attendance').value,
                guests: document.getElementById('guests').value,
                message: document.getElementById('message').value
            };

            fetch("https://script.google.com/macros/s/AKfycbwVFXZhgFY_na7llig7lie_oQ_-c9l_y1TYxVkzTHTjtH5r6QVDJ3Gx6cG0STcCepMwjQ/exec", {  // Replace with your Web App URL
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(rsvpData)
            });

            alert("RSVP Submitted! Thank you.");
            document.getElementById('rsvpForm').reset();
        });
    </script>
</body>
</html>
